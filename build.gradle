plugins {
    id 'java-library'
    id 'io.qameta.allure' version "2.10.0"
    id 'io.freefair.lombok' version "6.0.0-m2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = "5.9.1"
    restAssuredVersion = "4.5.1"
    lombokVersion = "1.18.24"
    allureVersion = "2.19.0"
    allureRestAssured = "2.20.1"
    aspectjWeaverVersion = "1.9.8"
    jacksonVersion = "2.14.1"
    assertJVersion = "3.23.1"
    slf4jVersion = "2.0.5"
}

allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:${junitVersion}",
            "org.projectlombok:lombok:${lombokVersion}",
            "io.rest-assured:rest-assured:${restAssuredVersion}",
            "io.qameta.allure:allure-rest-assured:${allureRestAssured}",
            "org.aspectj:aspectjweaver:${aspectjWeaverVersion}",
            "io.qameta.allure:allure-selenide:$allureVersion",
            "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
            "org.assertj:assertj-core:$assertJVersion",
            "org.slf4j:slf4j-simple:${slf4jVersion}"
    )
}


tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task get_requests(type: Test) {
    useJUnitPlatform {
        includeTags("GET")
    }
}

task post_requests(type: Test) {
    useJUnitPlatform {
        includeTags("POST")
    }
}

task put_requests(type: Test) {
    useJUnitPlatform {
        includeTags("PUT")
    }
}

task delete_requests(type: Test) {
    useJUnitPlatform {
        includeTags("DELETE")
    }
}

task all_requests(type: Test) {
    useJUnitPlatform {
        includeTags("GET", "POST", "PUT", "DELETE")
    }
}